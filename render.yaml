services:
  - type: web
    name: bdr-app
    runtime: ruby
    buildCommand: "bundle install && bundle exec rake assets:precompile"
    startCommand: "bundle exec puma -p ${PORT:-3000} -e production"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled