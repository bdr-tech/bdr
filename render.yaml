services:
  - type: web
    name: bdr-app
    runtime: ruby
    buildCommand: "bundle install && bundle exec rake assets:precompile && bundle exec rake assets:clean && bundle exec rake db:create db:migrate || true"
    startCommand: "bundle exec rails server -b 0.0.0.0 -p ${PORT:-3000}"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled