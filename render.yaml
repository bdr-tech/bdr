databases:
  - name: bdr-postgres
    databaseName: bdr_production
    user: bdr_user

services:
  - type: web
    name: bdr-app
    runtime: ruby
    buildCommand: "bundle install && bundle exec rake assets:precompile && bundle exec rake assets:clean && bundle exec rake db:migrate"
    startCommand: "bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RAILS_ENV:-production}"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bdr-postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false