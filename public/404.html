<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - BDR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
      <div class="mb-8">
        <div class="text-9xl font-bold text-orange-500 mb-4">404</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">페이지를 찾을 수 없습니다</h1>
        <p class="text-gray-600 mb-8">
          요청하신 페이지가 존재하지 않거나 이동되었습니다.
        </p>
      </div>
      
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-6xl mb-4">🏀</div>
        <p class="text-gray-700 mb-6">
          농구공이 코트 밖으로 나간 것 같네요!<br>
          다시 경기장으로 돌아가볼까요?
        </p>
        
        <div class="space-y-3">
          <a href="/" class="block w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
            홈으로 돌아가기
          </a>
          
          <button onclick="history.back()" 
                  class="block w-full border border-gray-300 hover:bg-gray-50 text-gray-700 px-6 py-3 rounded-lg font-semibold transition duration-300">
            이전 페이지로
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
